# Configuração para usar MySQL em testes
spring.datasource.url=jdbc:mysql://localhost:3306/financeiro_test?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações de Logging para testes
logging.level.com.augusto.backend=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.test=INFO

# Configurações de teste
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true 